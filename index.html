<!DOCTYPE html>
<html>
    <head>
        <title>Favourite Movie Database</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="backdrop"></div>
        <header>
            <span>Favourite Movies</span>
            <button class="add-btn">Add Movie</button>
        </header>
        <main>
            <section class="card" id="null-text">
                <p>No Movies Added In The Database!</p>
            </section>
            <ul id="movie-list"></ul>
        </main>
        <div class="modal" id="add-modal">
            <div class="movie-content">
                <h3>Movie Title</h3>
                <input type="text" name="title" id="title" />
                <h3>Image URL</h3>
                <input type="text" name="image-url" id="image-url" />
                <h3>Your Rating</h3>
                <input
                  type="number"
                  step="1"
                  max="5"
                  min="1"
                  name="rating"
                  id="rating"
                />
                <div class="action-btns">
                   <button id="cancel-btn">CANCEL</button>
                   <button id="add-movie">ADD</button>
                </div>
            </div>
        </div>
        <div class="modal" id="delete-modal">
            <h2 class="modal__title">Are you sure?</h2>
            <p class="modal__content">
              Are you sure you want to delete this item? This action can't be made
              undone!
            </p>
            <div class="action-btns">
              <button id="cancel-btn" class="btn-passive">No (Cancel)</button>
              <button id="add-movie" class="btn-danger">Yes</button>
            </div>
          </div>
    </body>
</html>
